<div class="container">
  <h3>Employee Form</h3>
  <form ngNativeValidate novalidate #form="ngForm">
    <div class="form-group">
      <label for="firstNameId">First name</label>
      <input id="firstNameId" type="text" class="form-control" required name="name" ngModel>
    </div>
    <div class="form-group">
      <label for="lastNameId">Last name</label>
      <input id="lastNameId" type="text" class="form-control" required name="lastname" ngModel>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="is-full-time" ngModel>Full Time Employee
      </label>
    </div>

    <label>Payment Type</label>
    <div class="radio">
      <label>
        <input type="radio" name="pay-type" value="w2" checked>W2
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="pay-type" value="1099">1099
      </label>
    </div>

    <div class="form-group">
      <label >Primary language</label>
      <select class="form-control">
        <option *ngFor="let lang of languages">
          {{lang}}
        </option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit">Ok</button>
  </form>
</div>
